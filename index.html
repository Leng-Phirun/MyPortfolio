    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .gallery {
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
    padding: 20px;
    justify-content: flex-start; /* Ensures the items start from the left */
}

.product {
    background: #fff;
    border: 1px solid #ddd;
    border-radius: 8px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    overflow: hidden;
    text-align: center;
    width: calc(25% - 20px); /* 4 items per row with a gap of 20px */
    transition: transform 0.2s;
    margin-bottom: 20px; /* Ensures space between rows */
}

@media (max-width: 768px) {
    .product {
        width: calc(50% - 20px); /* 2 items per row on medium screens */
    }
}

@media (max-width: 480px) {
    .product {
        width: calc(100% - 20px); /* 1 item per row on smaller screens */
    }
}

        .product:hover {
            transform: scale(1.05);
        }
        .product img {
            width: 100%;
            height: auto;
            cursor: pointer;
        }
        .product-details {
            padding: 10px;
        }
        .product-name {
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }
        .product-price {
            font-size: 16px;
            color: #28a745;
            margin-top: 5px;
        }
        .fullscreen {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .fullscreen img {
            max-width: 90%;
            max-height: 90%;
        }
        .fullscreen.active {
            display: flex;
        }
    </style>
</head>

<script>
    function showFullscreen(imgElement) {
        const fullscreenDiv = document.getElementById('fullscreen');
        const fullscreenImg = document.getElementById('fullscreen-img');
        fullscreenImg.src = imgElement.src;
        fullscreenDiv.classList.add('active');
    }

    function hideFullscreen() {
        const fullscreenDiv = document.getElementById('fullscreen');
        fullscreenDiv.classList.remove('active');
    }
</script>
